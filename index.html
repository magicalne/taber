<!DOCTYPE html>
<html ng-app='app'>
<head>
    <title>Angular Todo Chrome Extension</title>
    <!--link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css"-->
    <link rel="stylesheet" type="text/css" href="lib/angular-material/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div ng-controller='todoCtrl' ng-cloak layout-gt-sm="row" layout="column">
		
	<md-content>
		<div layout-gt-sm="row">
			<md-input-container class="md-block" flex-gt-sm>
				<label>Taber</label>
				<input ng-model="tabname" />
			</md-input-container>
		</div>
		<md-list flex>
			<md-list-item class="md-3-line" ng-repeat="item in tabs" ng-click="active(item.id)">
				<img ng-src="{{item.favIconUrl}}" class="md-avatar" />
				<div class="md-list-item-text" layout="column">
					<h3>{{ item.title }}</h3>
					<h4>{{ item.id }}</h4>
					<p>{{ item.url }}</p>
				</div>
			</md-list-item>
		</md-list>
	</md-content>
 </div>
    <script type="text/javascript" src="lib/jquery/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <!--script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script-->
		<script type="text/javascript" src="lib/angular-material/angular-material.min.js"></script>
		<script type="text/javascript" src="lib/angular-animate/angular-animate.min.js"></script>
		<script type="text/javascript" src="lib/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/todoCtrl.js"></script>
    <script type="text/javascript" src="app/todoStorage.js"></script>
</body>
</html>
